<!--Example code-->
<script type="text/javascript">
    $(function(){
        $('#coded-text-1').codedText(
                {
                    Dictionary: [{text:'Item1',id:'Value1'},
                                 {text:'Item2',id:'Value2'},
                                 {text:'Item3',id:'Value3'}],
                    Value: 'Value2',
                    AssumedValue: 'Value3',
                    Required: false
                }
        );
        $('#coded-text-2').codedText(
                {
                    Dictionary: [{text:'Item1',id:'Value1'},
                        {text:'Item2',id:'Value2'},
                        {text:'Item3',id:'Value3'},
                        {text:'Item4',id:'Value4'}],
                    AssumedValue: 'Value3',
                    Required: true
                }
        );
    });
