<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

    <!-- include source files here... -->
    <script src="../js/vendor/jquery-1.9.0.js" type="text/javascript"></script>
    <script src="../js/vendor/underscore.js" type="text/javascript"></script>
    <script src="../js/vendor/backbone.js" type="text/javascript"></script>
    <script src="../js/vendor/rivets.js" type="text/javascript"></script>
    <script src="../js/vendor/handlebars.js" type="text/javascript"></script>
    <script src="../js/vendor/jquery.blockUI.js"></script>
    <script src="../js/vendor/moment.js" type="text/javascript"></script>
    <script src="../js/vendor/bootstrap-timepicker.js" type="text/javascript"></script>
    <script src="../js/vendor/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="../js/vendor/select2.js"></script>

    <!--Application-->
    <script src="../js/siberianehr.js" type="text/javascript"></script>
    <script src="../js/measuredunit.js" type="text/javascript"></script>
    <script src="../js/datetimepicker.js" type="text/javascript"></script>
    <script src="../js/codedtext.js"></script>

    <!-- Application templates -->
    <script src="../js/templates/measuredunit-tmpl.js"></script>
    <script src="../js/templates/datetimepicker-tmpl.js" type="text/javascript"></script>
    <script src="../js/templates/codedtext-tmpl.js" type="text/javascript"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/measuredunitSpec.js"></script>
    <script type="text/javascript" src="spec/datetimepickerSpec.js"></script>
    <script type="text/javascript" src="spec/codedtextSpec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
